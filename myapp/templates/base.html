<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>{{ title }} - Gym Game</title>
        {% else %}
            <title>Welcome to Gym Game</title>
        {% endif %}
    </head>
    <body>
        <div>
            Gym Game: 
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login') }}">Log In</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </body>
</html>
